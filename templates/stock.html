<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Stock - CHURROS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gestión de Stock - CHURROS</h1>

        <h2>Agregar / Eliminar Stock</h2>
        <form id="stockForm" onsubmit="handleStockOperation(event)">
            <label for="articulo">Artículo:</label>
            <input type="number" id="articulo" name="articulo" required>

            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required>

            <label for="talle">Talle:</label>
            <input type="number" id="talle" name="talle" required>

            <label for="accion">Acción:</label>
            <select id="accion" name="accion" required>
                <option value="AGREGAR">Agregar</option>
                <option value="ELIMINAR">Eliminar</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <label for="precio">Precio (solo para agregar):</label>
            <input type="number" id="precio" name="precio">

            <button type="submit">Enviar</button>
        </form>

        <div class="result">
            <p id="result">Artículo 50 eliminado del stock</p>
        </div>
    </div>

    <script>
        async function handleStockOperation(event) {
            event.preventDefault(); 

            const articulo = document.getElementById("articulo").value;
            const color = document.getElementById("color").value;
            const talle = document.getElementById("talle").value;
            const accion = document.getElementById("accion").value;
            const cantidad = document.getElementById("cantidad").value;
            const precio = document.getElementById("precio").value;

            const data = {
                articulo: parseInt(articulo),
                color: color,
                talle: parseInt(talle),
                accion: accion,
                cantidad: parseInt(cantidad),
                precio: accion === "AGREGAR" ? parseInt(precio) : null
            };

            try {
                const response = await fetch('/fastadd', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById("result").textContent = result.message || result.error;
            } catch (error) {
                console.error("Error en la operación de stock:", error);
                document.getElementById("result").textContent = "Error al realizar la operación.";
            }
        }
    </script>
</body>
</html>
